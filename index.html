<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">    
    <title>Budget Management App</title>

<body>
    <header>
        <div class="header-wrapper">

            <h2 class="user">Hi <span class="user__name">Brad</span></h2>

                <h2>Your Salary for
                    <span class="current-salary__month">November is:</span>

                    <span class="current-salary__icon">&#36;</span>
                    <span class="current-salary__icon">&#8364;</span>
               
            </div>
            
            <div class="remain-income">
                <h2>Your Remain Income from 
                    <span class="remain-income__month">October is:</span>

                    <span class="remain-income__icon">&#36;</span>
                    <span class="remain-income__icon">&#8364;</span>

        </div>

        <div class="payments">

                <div class="payment__currency-icon">&#36;</div>
                <div class="payment__currency-icon">&#8364;</div>
