<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css">    
    <title>Budget Management App</title>
</head>
<body>
    <header>
        <div class="header-wrapper">

            <h2 class="user">
                Hi <span class="user-name">Brad</span>
            </h2>
            
            <div class="current-salary">
                <h2>Your Salary for
                    <span class="current-salary__month">November</span> is 
                    <span class="current-salary__amount">6000</span>
                    <span class="current-salary__icon">&#36;</span>
                    <span class="current-salary__icon">&#8364;</span>
                </h2>
            </div>
            
            <div class="remain-income">
                <h2>Your Remain Income from 
                    <span class="remain-income__month">October</span> is 
                    <span class="remain-income__amount">0</span>
                    <span class="remain-income__icon">&#36;</span>
                    <span class="remain-income__icon">&#8364;</span>
                </h2>
            </div>

            <div class="total-budget">
                <h1>Your Total Budget for 
                    <span class="total-budget__month">November</span> is 
                    <span class="total-budget__amount">6000</span>
                    <span class="total-budget__icon">&#36;</span>
                    <span class="total-budget__icon">&#8364;</span> 
                </h1> 
            </div>

        </div>
    </header>

</body>
</html>
